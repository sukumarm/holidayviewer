<article>
	<table>
  		<thead>
    		<tr>
      			<th>
    					<span>Holiday Details</span>

      			</th>
    		</tr>
  		</thead>
  	<tbody>
    	<tr>
      		<td>
      			<strong>
      				<label for="name">Holiday Name: </label>
      			</strong>
				<span id="name">{{holidayDetails.name}}</span>
      		</td>
    	</tr>
    	<tr>
      		<td>
      			<strong>
      				<label for="date">Holiday Date: </label>
					<span id="date">{{holidayDetails.date}}</span>
				</strong>
			</td>
    	</tr>
    	<tr>
      		<td>
      			<strong>
      				<label for="observed">Holiday Observed: </label>
					<span id="observed">{{holidayDetails.observed}}</span>
				</strong>
			</td>
    	</tr>
    	<tr>
      		<td>
      			<strong>
      				<label for="isPublic">Public Holiday: </label>
					<span *ngIf = "holidayDetails.public">Yay Its Public Holiday!!</span>
					<span  *ngIf = "!holidayDetails.public">Am not public holiday</span></strong></td>
    	</tr>
  	</tbody>
 </table>
</article>
