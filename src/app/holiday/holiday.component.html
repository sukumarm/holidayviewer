<article>
	<h1>
		<strong>USA Holidays</strong> 
	</h1>
	<table>
  		<thead>
    		<tr>
      			<th>Date</th>
      			<th>Holiday</th>
    		</tr>
  	</thead>
  	<tbody *ngFor="let details of holidayList">
    	<tr>
      		<td>
      			<strong>{{details.date}}</strong>
      		</td>
      		<td>
      			<a routerLink="/holiday-details" routerLinkActive="active" (click)="redirectDetails(details)" target="_blank">{{details.name}}</a>
      		</td>
    	</tr>
  	</tbody>
</table>
</article>
